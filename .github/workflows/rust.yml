name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache toolchain
      uses: actions/cache@v2
      env:
        cache-name: cache-rust-toolchain
      with:
        path: ~/.rustup/toolchains/nightly-2020-08-26-x86_64-unknown-linux-gnu
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('bin/**', 'lib/**') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Toolchain setup
      run: ci/toolchain_setup.sh

    - name: Build
      run: ci/build.sh

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tomlkit

    - name: Cache cargo-download
      uses: actions/cache@v2
      env:
        cache-name: cache-cargo-download
      with:
        path: ~/.cargo/bin/cargo-download
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    - name: Run tests
      run: ci/test.sh
